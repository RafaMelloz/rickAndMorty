<app-header></app-header>
<main class="w-full h-100 d-flex align-items-center justify-content-center datails-content ">
  <div *ngIf="characterDetails() as character" class="text-white d-flex flex-column bg-gray-1000 details-content px-5 py-3 rounded-2">
    <h1 class="text-center fw-bolder">{{ character.name }}</h1>
    <img src={{character.image}} alt={{character.name}} class="rounded-3 w-100 m-auto" style="max-width: 200px;">
    <div class="mt-3 mb-1">
      <p><b>Status:</b> {{character.status}}</p>
      <p><b>Species:</b> {{character.species}}</p>

      @if (character.type === '') {
      <p><b>Type:</b> unknown </p>
      }@else {
      <p><b>Type:</b> {{character.type}} </p>
      }
      <p><b>Gender:</b> {{character.gender}}</p>
    </div>

    <a [routerLink]="['/']" class="w-100 p-1 rounded-5 text-white text-decoration-none text-center fw-bolder fs-4" style="background-color: #66d128b8;">
      Back
    </a>
  </div>
</main>
